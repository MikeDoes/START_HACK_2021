        <!-- Place your code in the script tag below. You can also use an external .js file -->
        <script>

            var iterations = 0
            var flipHorizontal = false;

            var imageElement = document.getElementById('pose_classifier').children[0];

            document.getElementById('pose_classifier').style.height = imageElement.height
            document.getElementById('pose_classifier').style.width = imageElement.width
            
            var a = []

            async function run() {
                const neural_network2 = await posenet.load({
                    architecture: 'ResNet50',
                    outputStride: 16,
                    inputResolution: {
                        width: imageElement.width,
                        height: imageElement.height
                    },
                    quantBytes: 4
                })


                async function forward() {
                    image = shoot()
                    const pose = await neural_network2.estimateSinglePose(image, {flipHorizontal: flipHorizontal})
                    return pose;
                }


                setInterval(function () {
                    forward().then(function (pose) {

                        function plot_point(keypoint) {
                            let pose_classifier = document.getElementById('video').parentNode

                            if (keypoint.score > 0) {
                                let point = document.createElement('div')
                                point.style.position = 'absolute'
                                point.style.height = "5px"
                                point.style.width = "5px"
                                point.style.backgroundColor = "red"

                                point.className = "point " + iterations

                                point.style.top = "" + parseInt(keypoint.position.y) + "px"
                                point.style.left = "" + parseInt(keypoint.position.x) + "px"

                                point.id = keypoint.part

                                pose_classifier.appendChild(point)
                            }


                        }


                        for (var i = 0; i < pose.keypoints.length; i++) {
                            plot_point(pose.keypoints[i])
                        }

                        function update_arm(pose, side) {
                            if (side == "right") {
                                var shoulder = pose.keypoints[6].position
                                var elbow = pose.keypoints[8].position
                                var wrist = pose.keypoints[10].position
                            }

                            if (side == "left") {
                                var shoulder = pose.keypoints[5].position
                                var elbow = pose.keypoints[7].position
                                var wrist = pose.keypoints[9].position
                            }

                            var x_avg = (shoulder.x + elbow.x + wrist.x) / 3
                            var y_avg = (shoulder.y + elbow.y + wrist.y) / 3


                            shoulder.x
                            shoulder.y

                            elbow.x
                            elbow.y

                            wrist.x
                            wrist.y

                            elbow2shoulder = [
                                shoulder.x - elbow.x,
                                shoulder.y - elbow.y
                            ]
                            elbow2wrist = [
                                wrist.x - elbow.x,
                                wrist.y - elbow.y
                            ]
                            downwards_vector = [0, -1]

                            function norm(vector) {
                                var n = 0
                                for (i = 0; i < vector.length; i++) {
                                    n += vector[i] * vector[i]
                                }
                                return Math.sqrt(n)
                            }

                            function dot(v1, v2) {
                                result = 0
                                for (i = 0; i < v1.length; i++) {
                                    result += v1[i] * v2[i]
                                }
                                return result
                            }

                            /* elbow2shoulder_angle = Math.atan2( dot(elbow2shoulder, downwards_vector) / (norm(elbow2shoulder) * norm(downwards_vector)))
                            console.log(elbow2shoulder_angle)

 */

                            elbow2shoulder_angle = Math.atan2(elbow2shoulder[0], elbow2shoulder[1])
                            elbow2shoulder_angle = elbow2shoulder_angle / Math.PI * 180
                            console.log(elbow2shoulder_angle)

                            elbow2wrist_angle = Math.atan2(elbow2wrist[0], elbow2wrist[1])
                            elbow2wrist_angle = elbow2wrist_angle / Math.PI * 180 
                            console.log(elbow2wrist_angle)


                            shoulder = document.createElement("img")
                            shoulder.className = "arm shoulder " + iterations
                            shoulder.style.position = "absolute"
                            shoulder.src = "images/" + side + "_shoulder.png"
                            shoulder.style.height = "100px"
                            shoulder.style.marginLeft = "-10px"
                            shoulder.style.top = "50%"
                            shoulder.style.left = "50%"
                            shoulder.style.transform = "rotate(" + (-parseInt(elbow2shoulder_angle)) + "deg)"


                            /* shoulder.style.animation = "rotate_s 10s infinite" */


                            forearm = document.createElement("img")
                            forearm.className = "arm forearm " + iterations
                            forearm.style.position = "absolute"
                            forearm.src = "images/" + side + "_forearm.png"
                            forearm.style.height = "100px"
                            forearm.style.top = "50%"
                            forearm.style.left = "50%"
                            /* forearm.style.animation = "rotate_f 8s infinite" */
                            forearm.style.transform = "rotate(" + (-parseInt(elbow2wrist_angle)) + "deg)"

                            document.getElementById(side + "-circle").appendChild(forearm)


                            document.getElementById(side + "-circle").appendChild(shoulder)


                        }
                        
                            update_arm(pose, "right")
                            update_arm(pose, "left")
                        
                        a.push(pose)

                        iterations++


                    })


                    if (iterations > 10) {
                        current_iteration = "point " + (
                            iterations - 11
                        )


                        for (var j = 0; j < 5; j++) {
                            list = document.getElementsByClassName(current_iteration)

                            for (var i = 0; i < list.length; i++) {

                                list[i].outerHTML = ''
                            }

                        }


                    }


                }, 500)


            }
            /* Creating NN */
            run()
            /* 
        Taking frames out of the video */
            var videoId = 'video';
            var scaleFactor = 1;
            var snapshots = [];

            function capture(video, scaleFactor) {
                if (scaleFactor == null) {
                    scaleFactor = 1;
                }
                var w = video.videoWidth * scaleFactor;
                var h = video.videoHeight * scaleFactor;
                var canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, w, h);

                return canvas;
            }

            function shoot() {
                var video = document.getElementById(videoId);
                var output = document.getElementById('output');
                var canvas = capture(video, scaleFactor);


                canvas.onclick = function () {
                    window.open(this.toDataURL());
                };
                snapshots.unshift(canvas);
                output.innerHTML = '';
                for (var i = 0; i < 1; i++) {
                    return snapshots[i]
                }
            }
        </script>
